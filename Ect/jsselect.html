<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/jsselect.css" />
    <title>쇼핑리스트</title>
  </head>
  <body>
    <h1>장보기 목록</h1>
    <section class="plant">
      <h2>채소</h2>
      <ul>
        <li>당근</li>
        <li>오이</li>
        <li class="soldout">양파</li>
      </ul>
    </section>
    <section id="sweets" class="plant">
      <h2>과일</h2>
      <ul>
        <li>사과</li>
        <li>딸기</li>
        <li>포도</li>
      </ul>
    </section>
    <section>
      <h2>고기</h2>
      <ul>
        <li class="soldout">돼지고기</li>
        <li>소고기</li>
        <li class="soldout">닭고기</li>
      </ul>
    </section>
    <script>
      const e = {
        log: (...args) => console.log(...args),
      };

      const $section = document.querySelector("section");
      e.log($section);

      const firstSectionChildren = $section.children;
      e.log("firstSectionChildren:", firstSectionChildren);

      const $parentSection = firstSectionChildren[0].parentElement;
      e.log("$parentSection:", $parentSection);

      const $sectionList = document.querySelectorAll("section");
      e.log($sectionList);

      const $section2 = document.querySelector("#sweets");
      e.log($section2);

      const $all_li = document.querySelectorAll("li");
      e.log($all_li);

      const $all_plant = document.querySelectorAll(".plant");
      e.log($all_plant);

      const $all_ul = document.querySelectorAll(".soldout");
      e.log($all_ul);

      const $element = document.querySelector("#sweets ul > :nth-child(2)");
      e.log($element);
    </script>
  </body>
</html>
