<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정도를 표현하는 태그</title>
  </head>
  <body>
    <h1>정도를 표현하는 태그</h1>

    <progress id="progressBar" max="100" value="0">0%</progress>
    <button id="prgStartBtn" type="button">시작</button>

    <script>
      const $progressBar = document.querySelector("#progressBar");
      const $btn = document.querySelector("#prgStartBtn");

      let value = 0;
      let intervalObj = null;

      $btn.addEventListener("click", () => {
        if (intervalObj) return; // 이미 실행중이면 무시

        intervalObj = setInterval(() => {
          if (value >= 100) {
            clearInterval(intervalObj);
            intervalObj = null;
            value = 0;
            $progressBar.value = value;
            return;
          }
          value++;
          $progressBar.value = value;
        }, 10);
      });
    </script>
  </body>
</html>
