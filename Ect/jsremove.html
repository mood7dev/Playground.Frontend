<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/jsselect.css" />
    <title>리무브 연습</title>
  </head>
  <body>
    <h1>장보기 목록</h1>
    <section class="plant">
      <h2 id="vegetable_title"><i>채소</i></h2>
      <ul>
        <li>당근</li>
        <li>오이</li>
        <li>상추</li>
        <li>가지</li>
        <li class="hidden">양파</li>
      </ul>
    </section>
    <section id="sweets" class="plant">
      <h2>과일</h2>
      <ul>
        <li>사과</li>
        <li>딸기</li>
        <li>포도</li>
      </ul>
    </section>
    <section id="meat">
      <h2>고기</h2>
      <ul>
        <li class="soldout">돼지고기</li>
        <li>소고기</li>
        <li class="soldout">닭고기</li>
      </ul>
    </section>
    <script>
      const $vegetableTitle = document.querySelector("#vegetable_title");
      $vegetableTitle.remove();
      console.log($vegetableTitle);

      const $selfH2tag = document.createElement("h2");
      $selfH2tag.textContent = "내가만든h2";

      const $secondSection = document.querySelector("#sweets");
      $secondSection.append($vegetableTitle);
      $secondSection.append($selfH2tag);

      $secondSection.children[0].remove();

      const $meatItems = document.querySelectorAll("#meat li");
      $meatItems.forEach((item) => item.remove());
    </script>
  </body>
</html>
