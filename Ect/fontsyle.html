<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/fontsyle.css" />
    <style>
      p {
        text-shadow: 
        /* 안쪽 흰색 그림자*/ 1px 0 white, -1px 0 white,
          0 1px white, 0 -1px white, 1px 1px white, 1px -1px white,
          -1px 1px white, -1px -1px white, /* 바깥 그림자 */ 2px 0 plum,
          -2px 0 plum, 0 2px plum, 0 -2px plum, 2px 1px plum, 2px 1px plum,
          1px 2px plum, 1px -2px plum, 2px -1px plum, -2px -1px plum,
          -1px 2px plum, -1px -2px plum, 2px 2px plum, 2px -2px plum,
          -2px 2px plum, -2px -2px plum;
      }
    </style>
  </head>
  <body>
    <h1>textshadow.html</h1>
    <p>이런 것도 가능합니다.</p>
  </body>
</html>
