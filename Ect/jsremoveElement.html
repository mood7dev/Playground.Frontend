<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/jsselect.css" />
    <title>연습</title>
  </head>
  <body>
    <h1>장보기 목록</h1>
    <section class="plant">
      <h2 id="vegetable_title"><i>채소</i></h2>
      <ul>
        <li>당근</li>
        <li>오이</li>
        <li>상추</li>
        <li>가지</li>
        <li class="hidden">양파</li>
      </ul>
    </section>
    <section id="sweets" class="plant">
      <h2>과일</h2>
      <ul>
        <li>사과</li>
        <li>딸기</li>
        <li>포도</li>
      </ul>
    </section>
    <section id="meat">
      <h2>고기</h2>
      <ul>
        <li class="soldout">돼지고기</li>
        <li>소고기</li>
        <li class="soldout">닭고기</li>
      </ul>
    </section>
    <script>
      const $fruit_ul = document.querySelector("#vegetable_title");

      const fruits = ["수박", "블루베리", "키위", "참외", "자두"];

      for (const item of fruits) {
        const ele_li = document.createElement("li");
        ele_li.textContent = item;
        $fruit_ul.append(ele_li);
        console.log(item);
      }
    </script>
  </body>
</html>
